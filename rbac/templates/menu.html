<li class="multi-menu">

    {% for item in permission_menu_dict.values %}
{#        直接给1下对应的值直接加了一个字典加了一个键值#}
       <div class="item">
        <div class="title"><i class="{{ item.menu_icon }}"></i>{{ item.menu_title }}</div>
        <div class="body {{ item.class }}">
              {% for foo in item.children %}
                  <a href="{{ foo.url }}">{{ foo.title }}</a>
              {% endfor %}

        </div>
       </div>
    {% endfor %}

</li>
